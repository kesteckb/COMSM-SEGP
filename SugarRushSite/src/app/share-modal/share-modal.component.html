<body>
   <article class="shareMain">
      <h3>The journey isn't over</h3>
      <section>
         The hobbits need your help keeping their sweet teeth at bay!
         Share your results with friends and together you can keep the village running.
      </section>
      <section class="shareIcons">
         <div>
            <a [attr.href]="facebookShareLink" target="_blank">Facebook</a>
         </div>
         <div>
            <a [attr.href]="twitterShareLink" target="_blank">Twitter</a>
         </div>
         <div>
            <a [attr.href]="redditShareLink" target="_blank">Reddit</a>
         </div>
      </section>
   </article>
   <div class="closeButton">
      <button mat-button mat-dialog-close>Close</button>
   </div>
</body>
