<div class="iconWrapper" [ngStyle]="{'visibility': getVisibility()}">
   <span class="spoonIcons" [ngStyle]="{'color': getStatusColour()}">
      <span *ngFor="let tsp of sugarInTeaspoons" class="material-icons">
         icecream
      </span>
      <span class="spoonRemainder">
         <span class="material-icons" [ngStyle]="{'width': getRemainPercentage()}">
            icecream
         </span>
      </span>
   </span>
</div>
